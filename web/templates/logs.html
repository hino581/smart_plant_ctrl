<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ログファイル一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      padding-top: 70px;
    }
  </style>
</head>

<body>
  <!-- ナビバー -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">植物モニター</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('list_logs') }}">📂 ログ</a>
          </li>
        </ul>
        <form class="d-flex align-items-center">
          <label class="form-check-label text-white me-2" for="darkModeSwitch">🌙 ダークモード</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
          </div>
        </form>
      </div>
    </div>
  </nav>

  <!-- メイン -->
  <div class="container py-4">
    <h1 class="mb-4">📂 ログファイル一覧</h1>

    {% if files %}
      <ul class="list-group">
        {% for file in files %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ file }}</span>
            <a href="{{ url_for('view_log', filename=file) }}" class="btn btn-sm btn-outline-primary">📄 開く</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-info">ログファイルはまだ存在しません。</div>
    {% endif %}
  </div>

  <script>
    document.getElementById("darkModeSwitch").addEventListener("change", function () {
      if (this.checked) {
        document.documentElement.setAttribute("data-bs-theme", "dark");
      } else {
        document.documentElement.setAttribute("data-bs-theme", "light");
      }
    });
  </script>
</body>

</html>
