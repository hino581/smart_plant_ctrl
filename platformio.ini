;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:atom_s3_lite]
platform = espressif32
board = m5stack-atoms3
framework = arduino
monitor_speed = 115200
monitor_dtr = 0               ; ← シリアルモニタがDTR/RTSでリセットを起こさないように
monitor_rts = 0
upload_port = COM3
upload_protocol = esptool
upload_speed = 115200         ; ← 460800→115200 に下げる
upload_flags = --no-stub      ; ← スタブを使わず ROM ブートローダで書き込み（高速切替回避）
build_flags = 
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DARDUINO_USB_MODE=1
    -Iinclude
    -Isrc
    -Ic:/Users/sd18070/Desktop/PlantMonitor/laplant/include
lib_deps = 
	adafruit/Adafruit BME280 Library
	adafruit/Adafruit Unified Sensor
	adafruit/Adafruit BMP280 Library
	adafruit/Adafruit INA219@^1.1.0